repos:
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: "v9.23.0"
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: name-tests-test
        args:
          - --pytest
        exclude: factories|test_utils|completion.py|test_data
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-case-conflict
      - id: detect-private-key
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-mkdocs==4.0.0
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.20.0
    hooks:
      - id: blacken-docs
        args: ["--pyi", "--line-length", "130"]
        additional_dependencies:
          - black==25.1.0
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.2.5
    hooks:
      - id: biome-check
  - repo: https://github.com/oxc-project/mirrors-oxlint
    rev: "v1.22.0"
    hooks:
      - id: oxlint
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "v2.10.0"
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        exclude: ^tests|^scripts|^test_documents|^kreuzberg/_tesseract|^kreuzberg/_mime_types|pnpm-lock\.yaml
        additional_dependencies:
          - tomli
  - repo: https://github.com/jsh9/pydoclint
    rev: 0.7.3
    hooks:
      - id: pydoclint
        args:
          [
            --style=google,
            --check-return-types=False,
            --arg-type-hints-in-docstring=False,
          ]
        exclude: ^html_to_markdown/(v1_compat|options)\.py$
  - repo: https://github.com/FeryET/pre-commit-rust
    rev: v1.2.1
    hooks:
      - id: fmt
      - id: cargo-check
      - id: clippy
  - repo: local
    hooks:
      - id: mypy
        name: mypy (root package)
        entry: uv run mypy html_to_markdown tests
        require_serial: true
        language: system
        pass_filenames: false
      - id: mypy-py-bindings
        name: mypy (python bindings)
        entry: uv run mypy crates/html-to-markdown-py/python/html_to_markdown/__init__.py crates/html-to-markdown-py/python/html_to_markdown/_html_to_markdown.pyi
        require_serial: true
        language: system
        pass_filenames: false
        files: ^crates/html-to-markdown-py/python/
