<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML to Markdown - Browser Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .content {
        padding: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      .panel {
        display: flex;
        flex-direction: column;
      }

      h2 {
        color: #667eea;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      textarea {
        flex: 1;
        min-height: 400px;
        padding: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        resize: vertical;
        transition: border-color 0.3s;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .controls {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s;
      }

      button:hover {
        background: #764ba2;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .stats {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 6px;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #666;
      }

      .stats strong {
        color: #333;
      }

      @media (max-width: 768px) {
        .content {
          grid-template-columns: 1fr;
        }
      }

      .loading {
        color: #667eea;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üöÄ HTML to Markdown</h1>
        <p class="subtitle">
          High-performance converter powered by Rust + WebAssembly
        </p>
      </header>

      <div class="content">
        <div class="panel">
          <h2>HTML Input</h2>
          <textarea id="htmlInput" placeholder="Paste your HTML here...">
<!DOCTYPE html>
<html>
<head>
  <title>Sample Document</title>
</head>
<body>
  <h1>Welcome to HTML to Markdown</h1>
  <p>This is a <strong>browser-based</strong> converter using <em>WebAssembly</em>.</p>

  <h2>Features</h2>
  <ul>
    <li>Client-side processing</li>
    <li>No server required</li>
    <li>Fast and secure</li>
  </ul>

  <h2>Try it yourself!</h2>
  <p>Edit the HTML on the left and see the Markdown output on the right.</p>

  <blockquote>
    <p>Processing happens entirely in your browser using WebAssembly.</p>
  </blockquote>
</body>
</html></textarea
          >
          <div class="controls">
            <button id="convertBtn">Convert to Markdown</button>
            <button id="clearBtn">Clear</button>
          </div>
        </div>

        <div class="panel">
          <h2>Markdown Output</h2>
          <textarea
            id="markdownOutput"
            readonly
            placeholder="Converted markdown will appear here..."
          ></textarea>
          <div class="stats" id="stats">
            <strong>Status:</strong>
            <span class="loading">Loading WebAssembly...</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the WASM module
      import init, {
        convert,
      } from "https://cdn.jsdelivr.net/npm/@html-to-markdown/wasm/dist-web/index.js";

      const htmlInput = document.getElementById("htmlInput");
      const markdownOutput = document.getElementById("markdownOutput");
      const convertBtn = document.getElementById("convertBtn");
      const clearBtn = document.getElementById("clearBtn");
      const stats = document.getElementById("stats");

      let wasmReady = false;

      // Initialize WASM
      async function initWasm() {
        try {
          await init();
          wasmReady = true;
          stats.innerHTML = "<strong>Status:</strong> Ready ‚úÖ";

          // Auto-convert initial content
          convertHtml();
        } catch (error) {
          stats.innerHTML = "<strong>Status:</strong> Failed to load ‚ùå";
          console.error("Failed to initialize WASM:", error);
        }
      }

      function convertHtml() {
        if (!wasmReady) {
          alert("WebAssembly not ready yet. Please wait...");
          return;
        }

        const html = htmlInput.value;

        if (!html.trim()) {
          markdownOutput.value = "";
          stats.innerHTML = "<strong>Status:</strong> Empty input";
          return;
        }

        try {
          const start = performance.now();
          const markdown = convert(html);
          const elapsed = performance.now() - start;

          markdownOutput.value = markdown;

          const htmlChars = html.length;
          const mdChars = markdown.length;
          const reduction = ((1 - mdChars / htmlChars) * 100).toFixed(1);

          stats.innerHTML = `
          <strong>Status:</strong> Converted ‚úÖ<br>
          <strong>Time:</strong> ${elapsed.toFixed(2)}ms<br>
          <strong>Input:</strong> ${htmlChars} chars<br>
          <strong>Output:</strong> ${mdChars} chars<br>
          <strong>Reduction:</strong> ${reduction}%
        `;
        } catch (error) {
          stats.innerHTML = "<strong>Status:</strong> Conversion failed ‚ùå";
          markdownOutput.value = `Error: ${error.message}`;
          console.error("Conversion error:", error);
        }
      }

      function clearInputs() {
        htmlInput.value = "";
        markdownOutput.value = "";
        stats.innerHTML = "<strong>Status:</strong> Cleared";
      }

      // Event listeners
      convertBtn.addEventListener("click", convertHtml);
      clearBtn.addEventListener("click", clearInputs);

      // Auto-convert on input (debounced)
      let timeout;
      htmlInput.addEventListener("input", () => {
        clearTimeout(timeout);
        timeout = setTimeout(convertHtml, 500);
      });

      // Initialize
      initWasm();
    </script>
  </body>
</html>
