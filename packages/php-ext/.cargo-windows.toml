# Cargo configuration for Windows PHP extension builds
# This file is copied to .cargo/config.toml during the build process

[target.x86_64-pc-windows-msvc]
linker = "rust-lld"

[target.i686-pc-windows-msvc]
linker = "rust-lld"

# Set LIBCLANG_PATH for bindgen on Windows
# Points to the rustup nightly toolchain's lib directory containing libclang.dll
[env]
LIBCLANG_PATH = "C:\\Users\\runneradmin\\.rustup\\toolchains\\nightly-x86_64-pc-windows-msvc\\lib"
