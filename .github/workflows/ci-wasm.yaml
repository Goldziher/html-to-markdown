name: CI WASM

on:
  push:
    branches: [main]
    paths:
      - crates/html-to-markdown-wasm/**
      - crates/html-to-markdown-wasm-wasi/**
      - e2e/wasm-wasmtime/**
      - crates/html-to-markdown/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/ci-wasm.yaml
  pull_request:
    branches: [main]
    paths:
      - crates/html-to-markdown-wasm/**
      - crates/html-to-markdown-wasm-wasi/**
      - e2e/wasm-wasmtime/**
      - crates/html-to-markdown/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/ci-wasm.yaml

concurrency:
  group: ci-wasm-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  wasm-bindings:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          target: wasm32-unknown-unknown
          use-sccache: false

      - name: Ensure wasm target installed
        run: scripts/common/ensure-wasm-target.sh
        shell: bash

      - name: Install wasm-pack
        run: scripts/common/install-wasm-pack.sh
        shell: bash

      - name: Setup workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Build WASM (all targets)
        uses: ./.github/actions/build-wasm

      - name: Test WASM
        working-directory: crates/html-to-markdown-wasm
        run: ../../scripts/ci/wasm/test-wasm-bundle.sh
        shell: bash

      - name: Run Rust Tests
        working-directory: crates/html-to-markdown-wasm
        run: ../../scripts/ci/wasm/test-wasm-rust.sh
        shell: bash

  wasm-wasmtime:
    name: Wasmtime tests (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          use-sccache: false

      - name: Ensure wasm target installed
        run: scripts/common/ensure-wasm-target.sh
        shell: bash

      - name: Run Wasmtime WASM tests
        run: scripts/ci/wasm/run-wasmtime-tests.sh
        shell: bash
