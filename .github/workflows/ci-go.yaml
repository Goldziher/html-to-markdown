name: CI Go

on:
  push:
    branches: [main]
    paths:
      - packages/go/**
      - examples/go-smoke/**
      - crates/html-to-markdown-ffi/**
      - crates/html-to-markdown/**
      - go.mod
      - go.sum
      - .github/workflows/ci-go.yaml
  pull_request:
    branches: [main]
    paths:
      - packages/go/**
      - examples/go-smoke/**
      - crates/html-to-markdown-ffi/**
      - crates/html-to-markdown/**
      - go.mod
      - go.sum
      - .github/workflows/ci-go.yaml

permissions:
  contents: read

concurrency:
  group: ci-go-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.5"
  GO_TOOLCHAIN: "go1.25.5"
  GOLANGCI_LINT_VERSION: "v2.7.2"

jobs:
  detect-go-modules:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect Go modules
        id: set-modules
        shell: bash
        run: scripts/ci/go/detect-go-modules.sh

  golangci-lint:
    name: golangci-lint (${{ matrix.module }})
    needs: detect-go-modules
    if: ${{ needs.detect-go-modules.outputs.modules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-go-modules.outputs.modules) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Install golangci-lint
        env:
          GOTOOLCHAIN: ${{ env.GO_TOOLCHAIN }}
        run: scripts/ci/go/install-golangci-lint.sh
        shell: bash

      - name: Run golangci-lint
        working-directory: ${{ matrix.module }}
        run: ../../scripts/ci/go/run-golangci-lint.sh
        shell: bash
