name: CI Validate

on:
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/ci-validate.yaml"
  pull_request:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/ci-validate.yaml"

permissions:
  contents: read

concurrency:
  group: ci-validate-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.5"
  GO_TOOLCHAIN: "go1.25.5"
  GOLANGCI_LINT_VERSION: "v2.7.2"

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28.1"

      - name: Install Elixir dependencies
        run: scripts/ci/validate/install-elixir-deps.sh
        shell: bash

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install Ruby dependencies for lint
        run: scripts/ci/validate/install-ruby-deps.sh
        shell: bash

      - name: Install Dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: uv sync --all-extras --no-install-workspace
          shell: bash

      - name: Run Rust Checks
        run: scripts/ci/validate/run-rust-checks.sh
        shell: bash

      - name: Install prek
        run: scripts/ci/validate/install-prek.sh
        shell: bash

      - name: Load Cached Prek Dependencies
        id: cached-prek-dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/prek/
          key: prek|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Execute Prek
        env:
          SKIP: golangci-lint-packages,golangci-lint-examples
        run: scripts/ci/validate/run-prek.sh
        shell: bash
