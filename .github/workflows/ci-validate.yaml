name: CI Validate

on:
  push:
    branches: [main]
    paths:
      - "**"
      - .task/**
      - Taskfile.yaml
      - ".github/workflows/ci-validate.yaml"
  pull_request:
    branches: [main]
    paths:
      - "**"
      - .task/**
      - Taskfile.yaml
      - ".github/workflows/ci-validate.yaml"

permissions:
  contents: read

concurrency:
  group: ci-validate-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.5"
  GO_TOOLCHAIN: "go1.25.5"
  GOLANGCI_LINT_VERSION: "v2.7.2"

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Task
        uses: go-task/setup-task@v1
        with:
          version: 3.46.4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Prek
        run: scripts/ci/validate/install-prek.sh
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "24"

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28.1"

      - name: Install Elixir Dependencies
        run: task elixir:install
        shell: bash

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install Ruby Dependencies
        run: task ruby:install
        shell: bash

      - name: Setup Node Workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Install Dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: uv sync --all-extras --no-install-workspace
          shell: bash

      - name: Install Go Lint Dependencies
        run: task go:install
        shell: bash

      - name: Install PHP Dependencies
        run: task php:install
        shell: bash

      - name: Run Lint Checks
        run: task lint:check
        shell: bash

      - name: Check Code Formatting
        run: task format:check
        shell: bash

      - name: Load Cached Prek Dependencies
        id: cached-prek-dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/prek/
          key: prek|${{ env.pythonLocation }}|${{ hashFiles('.prek-config.yaml') }}

      - name: Run Pre-commit Hooks
        env:
          SKIP: golangci-lint-packages,golangci-lint-examples
        run: task pre-commit:run
        shell: bash

      - name: Install Python README Dependencies
        run: pip install pyyaml jinja2
        shell: bash

      - name: Validate READMEs
        run: task docs:generate-readme:check
        shell: bash
