name: CI Elixir

on:
  push:
    branches: [main]
    paths:
      - packages/elixir/**
      - crates/html-to-markdown-ffi/**
      - crates/html-to-markdown/**
      - .task/**
      - Taskfile.yaml
      - .github/workflows/ci-elixir.yaml
  pull_request:
    branches: [main]
    paths:
      - packages/elixir/**
      - crates/html-to-markdown-ffi/**
      - crates/html-to-markdown/**
      - .task/**
      - Taskfile.yaml
      - .github/workflows/ci-elixir.yaml

permissions:
  contents: read

concurrency:
  group: ci-elixir-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  elixir:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28.1"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Install Hex/Rebar
        run: scripts/ci/elixir/install-hex-rebar.sh
        shell: bash

      - name: Install dependencies
        working-directory: packages/elixir
        run: ../../scripts/ci/elixir/install-deps.sh
        shell: bash

      - name: Run tests
        working-directory: packages/elixir
        run: ../../scripts/ci/elixir/run-tests.sh
        shell: bash

      - name: Credo lint
        working-directory: packages/elixir
        run: ../../scripts/ci/elixir/run-credo.sh
        shell: bash
