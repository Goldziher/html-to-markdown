name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  rust-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Run Rust Tests
        env:
          RUST_BACKTRACE: full
        run: |
          echo "Running Rust tests with full debugging..."
          cargo test --release --no-default-features -vv -- --nocapture --test-threads=1

      - name: Check Rust Formatting
        if: matrix.os == 'ubuntu-latest'
        run: cargo fmt --check

      - name: Run Clippy
        if: matrix.os == 'ubuntu-latest'
        run: cargo clippy -- -D warnings

  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install Dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: uv sync --all-extras
          shell: bash

      - name: Run Rust Checks
        run: |
          cargo fmt --check
          cargo clippy -- -D warnings

      - name: Install prek
        run: |
          uv tool install prek
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Load Cached Prek Dependencies
        id: cached-prek-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/prek/
          key: prek|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Execute Prek
        run: prek run --show-diff-on-failure --color=always --all-files

  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install Dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: uv sync --all-extras
          shell: bash

      - name: Build CLI Binary
        run: cargo build --release --package html-to-markdown-cli

      - name: Run Tests with Coverage
        run: |
          uv run coverage erase
          uv run pytest --cov=html_to_markdown --cov-report=lcov:coverage.lcov --cov-report=term-missing
          uv run coverage report --precision=2

      - name: Install cargo-llvm-cov for Rust Coverage
        run: cargo install cargo-llvm-cov

      - name: Generate Rust Coverage
        run: cargo llvm-cov --workspace --exclude html-to-markdown-py --all-features --lcov --output-path rust-coverage.lcov

      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: |
            coverage.lcov
            rust-coverage.lcov
            .coverage
          retention-days: 7

  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.10", "3.12", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install Dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            if [[ "${{ runner.os }}" == "Windows" ]] && [[ -d ".venv" ]]; then
              echo "Removing existing .venv directory on Windows"
              rm -rf .venv
            fi
            uv sync --all-extras
          shell: bash

      - name: Build CLI Binary
        run: cargo build --release --package html-to-markdown-cli

      - name: Test
        run: uv run pytest

  node-bindings:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Build NAPI-RS Bindings
        working-directory: crates/html-to-markdown-node
        run: pnpm run build

      - name: Test NAPI-RS Bindings
        working-directory: crates/html-to-markdown-node
        run: pnpm test

      - name: Run Rust Tests
        working-directory: crates/html-to-markdown-node
        run: cargo test

  wasm-bindings:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Build WASM (all targets)
        working-directory: crates/html-to-markdown-wasm
        run: pnpm run build:all

      - name: Test WASM
        working-directory: crates/html-to-markdown-wasm
        run: pnpm test

      - name: Run Rust Tests
        working-directory: crates/html-to-markdown-wasm
        run: cargo test

  typescript:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [node-bindings, wasm-bindings]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Build Rust CLI
        run: cargo build --release --package html-to-markdown-cli

      - name: Build all packages
        run: pnpm run build

      - name: Type Check
        run: pnpm run typecheck

      - name: Verify CLI binary is bundled
        run: |
          ls -la packages/html-to-markdown-ts/bin/
          test -f packages/html-to-markdown-ts/bin/html-to-markdown || (echo "CLI binary not found!" && exit 1)

      - name: Run TypeScript Tests
        working-directory: packages/html-to-markdown-ts
        run: pnpm test

      - name: Run TypeScript Tests with Coverage
        working-directory: packages/html-to-markdown-ts
        run: pnpm test --coverage

      - name: Upload TypeScript Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typescript-coverage-${{ github.sha }}
          path: packages/html-to-markdown-ts/coverage
          retention-days: 7

  runtime-tests:
    name: Test on ${{ matrix.runtime }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [typescript]
    strategy:
      fail-fast: false
      matrix:
        runtime: [node, bun, deno]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup workspace
        if: matrix.runtime == 'node' || matrix.runtime == 'bun'
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v2

      - name: Setup workspace (Deno)
        if: matrix.runtime == 'deno'
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Deno
        if: matrix.runtime == 'deno'
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build Rust CLI
        run: cargo build --release --package html-to-markdown-cli

      - name: Build all packages
        run: pnpm run build

      - name: Test with Node.js
        if: matrix.runtime == 'node'
        run: |
          echo "Testing library API..."
          node -e "const { convert } = require('./packages/html-to-markdown-ts/dist/index.js'); convert('<h1>Test</h1>').then(md => console.log('✓ Library works:', md));"

          echo "Testing CLI..."
          echo '<p>Hello <strong>World</strong></p>' | node packages/html-to-markdown-ts/dist/cli.js

          echo "✓ Node.js tests passed"

      - name: Test with Bun
        if: matrix.runtime == 'bun'
        run: |
          echo "Testing library API..."
          bun -e "import { convert } from './packages/html-to-markdown-ts/dist/index.mjs'; convert('<h1>Test</h1>').then(md => console.log('✓ Library works:', md));"

          echo "Testing CLI..."
          echo '<p>Hello <strong>World</strong></p>' | bun packages/html-to-markdown-ts/dist/cli.js

          echo "✓ Bun tests passed"

      - name: Test with Deno
        if: matrix.runtime == 'deno'
        run: |
          echo "Testing library API (WASM fallback)..."
          deno eval "import { convert } from './packages/html-to-markdown-ts/dist/index.mjs'; convert('<h1>Test</h1>').then(md => console.log('✓ Library works:', md));"

          echo "Testing CLI..."
          echo '<p>Hello <strong>World</strong></p>' | deno run --allow-read --allow-run packages/html-to-markdown-ts/dist/cli.js

          echo "✓ Deno tests passed"
