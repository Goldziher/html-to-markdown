name: CI Node

on:
  push:
    branches: [main]
    paths:
      - packages/typescript/**
      - crates/html-to-markdown-node/**
      - crates/html-to-markdown/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/ci-node.yaml
  pull_request:
    branches: [main]
    paths:
      - packages/typescript/**
      - crates/html-to-markdown-node/**
      - crates/html-to-markdown/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/ci-node.yaml

concurrency:
  group: ci-node-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  node-bindings:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Setup workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Build NAPI-RS Bindings
        uses: ./.github/actions/build-node

      - name: Test NAPI-RS Bindings
        run: scripts/ci/node/test-napi.sh
        shell: bash

      - name: Run Rust Tests
        run: scripts/ci/node/test-napi-cargo.sh
        shell: bash

      - name: Build TypeScript package
        uses: ./.github/actions/build-typescript

      - name: Test TypeScript package
        run: scripts/ci/node/test-typescript.sh
        shell: bash
