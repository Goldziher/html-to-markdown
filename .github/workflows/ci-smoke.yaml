name: CI Smoke

on:
  push:
    branches: [main]
    paths:
      - README.md
      - Taskfile.yaml
      - examples/node-smoke/**
      - examples/ruby-smoke/**
      - examples/go-smoke/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/ci-smoke.yaml
  pull_request:
    branches: [main]
    paths:
      - README.md
      - Taskfile.yaml
      - examples/node-smoke/**
      - examples/ruby-smoke/**
      - examples/go-smoke/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/ci-smoke.yaml

permissions:
  contents: read

concurrency:
  group: ci-smoke-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke README installs
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          check-latest: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Setup Ruby
        if: runner.os != 'Windows'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler: "2.7.2"
          bundler-cache: false

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          maximize-build-space: false

      - name: Install wasm-pack
        run: scripts/common/install-wasm-pack.sh
        shell: bash

      - name: Setup PHP
        if: runner.os == 'Linux'
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:2.9.1

      - name: Capture php-config path
        if: runner.os == 'Linux'
        run: scripts/ci/smoke/capture-php-config.sh
        shell: bash

      - name: Install pnpm workspace deps
        run: scripts/ci/smoke/install-pnpm-deps.sh
        shell: bash

      - name: Build Node bindings
        id: build_node
        uses: ./.github/actions/build-node
        with:
          pack-tarball: 'true'

      - name: Smoke Node install
        uses: ./.github/actions/smoke-node
        with:
          node-tarball: ${{ steps.build_node.outputs.tarball }}

      - name: Build WASM bundle
        id: build_wasm
        uses: ./.github/actions/build-wasm
        with:
          pack-tarball: 'true'

      - name: Smoke WASM install
        uses: ./.github/actions/smoke-wasm
        with:
          wasm-tarball: ${{ steps.build_wasm.outputs.tarball }}

      - name: Smoke Python install
        uses: ./.github/actions/smoke-python

      - name: Smoke Ruby install
        if: runner.os != 'Windows'
        uses: ./.github/actions/smoke-ruby

      - name: Build PHP extension
        if: runner.os == 'Linux'
        id: build_php
        uses: ./.github/actions/build-php-linux
        with:
          php-config: ${{ env.PHP_CONFIG }}

      - name: Smoke PHP install
        if: runner.os == 'Linux'
        uses: ./.github/actions/smoke-php-linux
        with:
          extension-path: ${{ steps.build_php.outputs.extension-path }}

      - name: Smoke Rust example
        uses: ./.github/actions/smoke-rust

      - name: Smoke Go install
        uses: ./.github/actions/smoke-go

      - name: Smoke C# install
        uses: ./.github/actions/smoke-csharp
