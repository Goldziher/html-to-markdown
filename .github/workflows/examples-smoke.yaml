name: Examples Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  node-smoke:
    name: Node smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml

      - name: Install smoke test dependencies
        working-directory: examples/node-smoke
        run: pnpm install --no-frozen-lockfile

      - name: Run node smoke test
        working-directory: examples/node-smoke
        run: pnpm run check

  wasm-smoke:
    name: WASM smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml

      - name: Install smoke test dependencies
        working-directory: examples/wasm-smoke
        run: pnpm install --no-frozen-lockfile

      - name: Run WASM smoke test
        working-directory: examples/wasm-smoke
        run: pnpm run check
