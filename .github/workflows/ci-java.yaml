name: CI Java

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-java-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  java-bindings:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: ["22", "23"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Test Java Panama FFI bindings
        uses: ./.github/actions/test-java
        with:
          java-version: ${{ matrix.java }}
