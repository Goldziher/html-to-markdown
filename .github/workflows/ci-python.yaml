name: CI Python

on:
  push:
    branches: [main]
    paths:
      - packages/python/**
      - crates/html-to-markdown-py/**
      - crates/html-to-markdown/**
      - pyproject.toml
      - uv.lock
      - uv.toml
      - .github/workflows/ci-python.yaml
  pull_request:
    branches: [main]
    paths:
      - packages/python/**
      - crates/html-to-markdown-py/**
      - crates/html-to-markdown/**
      - pyproject.toml
      - uv.lock
      - uv.toml
      - .github/workflows/ci-python.yaml

concurrency:
  group: ci-python-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.10", "3.12", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install Dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            if [[ "${{ runner.os }}" == "Windows" ]] && [[ -d ".venv" ]]; then
              echo "Removing existing .venv directory on Windows"
              rm -rf .venv
            fi
            uv sync --all-extras --no-install-workspace
          shell: bash

      - name: Build CLI Binary
        run: scripts/ci/python/build-cli.sh
        shell: bash

      - name: Test
        run: scripts/ci/python/run-pytest.sh
        shell: bash
