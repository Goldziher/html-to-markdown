# Cross-platform Python tasks using uv and maturin
# Compatible with Windows (PowerShell/cmd), macOS, and Linux

version: "3"
internal: true

includes:
  platforms: ../config/platforms.yml
  _cfg: ../config/vars.yml

vars:
  BUILD_PROFILE: "{{.BUILD_PROFILE | default \"release\"}}"
  PYTHON_PKG: "packages/python"

tasks:
  install:
    desc: "Install Python dependencies with uv"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv sync
        ignore_error: false
      - cmd: cd {{.PYTHON_PKG}} && uv pip install -e .
        ignore_error: false

  build:
    desc: "Build Python bindings with maturin ({{.BUILD_PROFILE}} profile)"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && maturin develop{{if eq .BUILD_PROFILE "release"}} --release{{end}}
        ignore_error: false

  build:dev:
    desc: "Build Python bindings in debug mode"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && maturin develop
        ignore_error: false

  build:release:
    desc: "Build Python bindings in release mode"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && maturin develop --release
        ignore_error: false

  build:ci:
    desc: "Build Python bindings for CI (release with debug info)"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && maturin develop --release
        ignore_error: false

  test:
    desc: "Run Python tests with pytest"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv run pytest -v tests/
        ignore_error: false

  test:ci:
    desc: "Run Python tests with coverage for CI (generates lcov)"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv run pytest -v --cov=. --cov-report=lcov:coverage.lcov tests/
        ignore_error: false

  coverage:
    desc: "Generate Python code coverage report (lcov format)"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv run pytest -v --cov=. --cov-report=lcov:coverage.lcov tests/
        ignore_error: false

  lint:
    desc: "Lint Python code WITH auto-fix (ruff check --fix)"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv run ruff check --fix src/ tests/
        ignore_error: false

  lint:check:
    desc: "Lint Python code WITHOUT auto-fix (check-only)"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv run ruff check src/ tests/
        ignore_error: false

  format:
    desc: "Format Python code with ruff format"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv run ruff format src/ tests/
        ignore_error: false

  format:check:
    desc: "Check Python formatting without modifications"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv run ruff format --check src/ tests/
        ignore_error: false

  typecheck:
    desc: "Run mypy type checking in strict mode"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv run mypy --strict src/ tests/
        ignore_error: false

  update:
    desc: "Update Python dependencies with uv"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && uv sync --upgrade
        ignore_error: false

  clean:
    desc: "Clean Python build artifacts"
    silent: false
    cmds:
      - cmd: |
          cd {{.PYTHON_PKG}} && python -c "
          import shutil, glob
          dirs = ['__pycache__', '.pytest_cache', '.mypy_cache', '.ruff_cache', 'dist', 'build', '.maturin']
          for d in dirs:
              shutil.rmtree(d, ignore_errors=True)
          for f in glob.glob('*.egg-info'):
              shutil.rmtree(f, ignore_errors=True)
          "
        ignore_error: true

  wheel:
    desc: "Build Python wheel distribution"
    silent: false
    cmds:
      - cmd: cd {{.PYTHON_PKG}} && maturin build --release
        ignore_error: false
