languages:
  python:
    name: Python
    template: language_package.md.jinja
    package_manager:
      - pip
    package_name: html-to-markdown
    install_command: "pip install html-to-markdown"
    description: |
      High-performance HTML to Markdown converter with a clean Python API (powered by a Rust core).
      The same engine also drives the Node.js, Ruby, PHP, and WebAssembly bindings, so rendered Markdown
      stays identical across runtimes. Wheels are published for Linux, macOS, and Windows.
    features:
      visitor_pattern: true
      metadata_extraction: true
      inline_images: true
      async_support: true
      cli_proxy: false
    performance:
      platform: "Apple M4"
      function: "convert()"
      note: "Real Wikipedia documents"
      benchmarks:
        - name: "Lists (Timeline)"
          size: "129KB"
          latency: "0.62ms"
          throughput: "208 MB/s"
        - name: "Tables (Countries)"
          size: "360KB"
          latency: "2.02ms"
          throughput: "178 MB/s"
        - name: "Mixed (Python wiki)"
          size: "656KB"
          latency: "4.56ms"
          throughput: "144 MB/s"
    snippets:
      basic_usage: "getting-started/basic_usage.md"
      with_options: "getting-started/with_options.md"
      async_example: "getting-started/async_example.md"
      metadata_extraction: "metadata/basic_extraction.md"
      visitor_basic: "visitor/basic_visitor.md"
    migration_version: null

