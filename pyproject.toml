[dependency-groups]
dev = [
  "covdefaults>=2.3",
  "memray>=1.19.1; sys_platform!='win32'",
  "mypy>=1.19",
  "pre-commit>=4.5",
  "psutil>=7.1.2; sys_platform!='win32'",
  "pytest>=9.0.2",
  "pytest-benchmark>=5.2.3",
  "pytest-cov>=7",
  "pytest-mock>=3.15.1",
  "ruff>=0.14.8",
  "types-psutil>=7.1.3.20251202",
  "uv-bump",
]

[tool.uv]
default-groups = [ "dev" ]
cache-keys = [
  { file = "pyproject.toml" },
  { file = "Cargo.toml" },
  { file = "Cargo.lock" },
  { file = "packages/python/pyproject.toml" },
  { file = "crates/**/Cargo.toml" },
  { file = "crates/**/*.rs" },
]

[tool.uv.workspace]
members = [ "packages/python" ]

[tool.uv.sources]
uv-bump = { git = "https://github.com/Goldziher/uv-bump" }

[tool.ruff]
target-version = "py310"
line-length = 120
src = [ "packages/python/html_to_markdown", "packages/python/tests", "scripts" ]
format.docstring-code-line-length = 120
format.docstring-code-format = true
lint.select = [ "ALL" ]
lint.ignore = [
  "ANN401",   # dynamically typed ANY
  "ASYNC109", # Async function definition with a timeout parameter
  "ASYNC110", # Use Event instead of sleep in async loop
  "BLE001",   # Do not catch blind exception - we allow this pattern
  "COM812",   # Conflicts with formatter
  "D100",     # pydocstyle - missing docstring in public module
  "D101",     # pydocstyle - missing docstring in public class
  "D102",     # pydocstyle - missing docstring in public method
  "D103",     # pydocstyle - missing docstring in public function
  "D104",     # pydocstyle - missing docstring in public package
  "D107",     # pydocstyle - missing docstring in __init__
  "D205",     # pydocstyle - 1 blank line between summary line and description
  "D301",     # pydocstyle - use r""" if any backslashes in docstring
  "E501",     # pycodestyle line too long, handled by ruff format
  "EM",       # Exception messages
  "FBT",      # Boolean Args
  "FIX",      # Allow todo and fixme comments
  "ISC001",   # Conflicts with formatter
  "PD011",    # Creates false positives
  "PGH003",   # Required specific mypy ignores
  "PLR0913",  # Too many arguments - API compatibility functions require this
  "PLR2004",  # Magic variables
  "S104",     # Disallows using '0.0.0.0' as a host
  "TD",       # Allow todo and fixme comments
  "TRY",      # Try except block rules too strict
]
lint.per-file-ignores."packages/python/tests/**/*.*" = [ "ARG", "D", "PD", "PT006", "PT013", "S" ]
lint.per-file-ignores."packages/python/tests/benchmark_*_test.py" = [ "T201" ]
lint.per-file-ignores."scripts/*.py" = [ "INP001", "S607", "T201" ]
lint.isort.known-first-party = [ "html_to_markdown", "tests" ]
lint.pydocstyle.convention = "pep257"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [ "packages/python/tests" ]
filterwarnings = [
  "error",
  "ignore::pytest.PytestConfigWarning",
  "ignore::pytest.PytestUnraisableExceptionWarning",
  "ignore::ResourceWarning",
]

[tool.coverage.run]
source = [ "packages/python/html_to_markdown" ]
omit = [ "packages/python/tests/*" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
fail_under = 0
show_missing = true

[tool.mypy]
python_version = "3.10"
strict = true
implicit_reexport = false
show_error_codes = true
warn_return_any = true
warn_unused_configs = true
disable_error_code = 'import-untyped'
namespace_packages = true
files = [ "packages/python" ]
explicit_package_bases = true
mypy_path = [ "packages/python" ]
exclude = [
  "^crates/",
  "^packages/typescript/",
  "^packages/ruby/",
  "^scripts/",
  "^node_modules/",
  "^dist/",
  "^target/",
]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_any_generics = false
disallow_untyped_decorators = false
